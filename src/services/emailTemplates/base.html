<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #101828;
            background-color: #F4F6F9;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper {
            width: 100%;
            background-color: #F4F6F9;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .header {
            background: linear-gradient(135deg, #00377B 0%, #001F4D 100%);
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
        }

        .content {
            padding: 40px;
        }

        h2 {
            color: #00377B;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 16px;
            color: #475467;
            font-size: 16px;
        }

        ul {
            background-color: #F9FAFB;
            border-radius: 12px;
            padding: 20px 20px 20px 40px;
            margin-bottom: 24px;
            border: 1px solid #EAECF0;
        }

        li {
            margin-bottom: 8px;
            color: #344054;
        }

        li strong {
            color: #101828;
        }

        .button {
            display: inline-block;
            background-color: #00377B;
            color: #ffffff !important;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 55, 123, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #002552;
        }

        .footer {
            background-color: #F9FAFB;
            text-align: center;
            padding: 24px;
            font-size: 12px;
            color: #98A2B3;
            border-top: 1px solid #EAECF0;
        }

        .footer p {
            font-size: 12px;
            color: #98A2B3;
            margin-bottom: 8px;
        }

        /* Utilities */
        .highlight-box {
            background-color: #EFF8FF;
            border-left: 4px solid #00377B;
            padding: 16px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            color: #175CD3;
        }

        .warning-box {
            background-color: #FEF3F2;
            border-left: 4px solid #B42318;
            padding: 16px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            color: #B42318;
        }

        @media only screen and (max-width: 600px) {
            .wrapper {
                padding: 20px 10px;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <!-- Placeholder for Logo - using text for reliability -->
                <div class="logo-text">{{appName}}</div>
            </div>
            <div class="content">
                {{{body}}}
            </div>
            <div class="footer">
                <p>Este es un mensaje automático del sistema de Gestión de Evidencias Tigo.</p>
                <p>©️ {{year}} Tigo Colombia | Hecho con ♥️ por Iglú M&T</p>
            </div>
        </div>
    </div>
</body>

</html>
