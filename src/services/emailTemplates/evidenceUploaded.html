<div style="font-family: Arial, sans-serif; color: #333;">
    <h2>Nueva Evidencia Cargada</h2>
    <p>Hola {{userName}},</p>
    <p>Se ha cargado una nueva evidencia para la actividad <strong>{{activityCodigos}}</strong>.</p>
    <ul>
        <li><strong>Item:</strong> {{itemName}}</li>
        <li><strong>Tipo:</strong> {{evidenceType}}</li>
    </ul>
    <p>Por favor, ingresa a la plataforma para validar la evidencia.</p>
    <div style="text-align: center; margin: 30px 0;">
        <a href="{{activityLink}}"
            style="background-color: #00377B; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold;">Validar
            Evidencia</a>
    </div>
    <p>Gracias,<br>El equipo de {{appName}}</p>
</div>
